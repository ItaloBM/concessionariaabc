<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,800&display=swap" rel="stylesheet">
    <title>Consesionária ABC</title>
</head>
<body>
    <div id="container">
        <nav class="menu">
            <h1>Concessionária ABC</h1>
        </nav>        
        <label for="carro">Carro: </label><input type="text" id="carro">
        <label for="valor">Valor: </label><input type="number" id="valor" min="1000">
        <label for="combustivel">Tipo de combustível: </label><select name="tipo-combustivel" id="combustivel">
            <option value="g">Gasolina</option>
            <option value="d">Diesel</option>
            <option value="a">Alcool</option>
        </select>
        <button type="submit" onclick="calcularDesconto()">Calcular</button>
    </div>
    <div id="resultado"></div>
</body>

<script src="js/main.js"></script>
</html>
